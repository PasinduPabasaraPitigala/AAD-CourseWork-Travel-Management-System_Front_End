<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/HotelAdminForm.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/PackageForm.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <title>Package Form</title>
</head>
<body>
<div class="form-container">
    <h2>Package Form</h2>
    <form id="Package Form">
        <div class="form-group">
            <label for="package_id">Package ID:</label>
            <input type="text"  id="package_id" name="package_id" required>
        </div>
        <div class="form-group">
            <label for="packageCategory">Package Category:</label>
            <input type="text" id="packageCategory" name="packageCategory" required>
        </div>

        <div class="form-group">
            <label for="packageDetails">Package Details:</label>
            <input type="text" id="packageDetails" name="packageDetails" required>
        </div>

        <div class="form-group">
            <button id="submit" type="button" onclick="savePackage()">Submit</button>
        </div>
        <div class="form-group">
            <button id="update" type="button" onclick="updatePackage()">Update</button>
        </div>
        <div class="form-group">
            <button type="button" id="delete" onclick="updatePackage()">Delete</button>
        </div>
    </form>
</div>

</body>
</html>
