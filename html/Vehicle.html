<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/vehicle.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
<body>
    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">vehicleID</label>
            <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="vehicleID">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">vehicleBrand</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="vehicleBrand">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">vehicleCategory</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="vehicleCategory">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">vehicleName</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="vehicleName">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">fuelType</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="fuelType">
        </div>

        <div>
            <button type="button" class="btn btn-primary" onclick="saveVehicle()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="updateVehicle()">Update</button>
            <button type="button" class="btn btn-success" onclick="deleteVehicle()">Delete</button>
        </div>

    </div>

    <div class="mt-3">
        <div class="table-section">
            <table class="table table-bordred border-primary table-hover">
                <thead class="table-dark">
            <tr>
                <th scope="col">vehicleID</th>
                <th scope="col">vehicleBrand</th>
                <th scope="col">vehicleCategory</th>
                <th scope="col">vehicleName</th>
                <th scope="col">fuelType</th>
            </tr>
                </thead>
                <tbody id="vehicleTable">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
